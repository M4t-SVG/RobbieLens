<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil – Robbie Lens Photographie</title>
        <link rel="icon" type="image/x-icon" href="ressources/images/logo.png">
        <link rel="stylesheet" href="style/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@521&display=swap" rel="stylesheet">
    </head>
    <body>
        <header> <!-- Haut de page -->
            <div class="mainmenu">
                <div class="logomainmenu"> 
                    <a href="index.html"> <img src="ressources/images/logo.png" title="Accueil Robbie Lens Photographie"/>
                    </a>
                </div>
                    <nav class="navmainmenu">
                    <a href="index.html">ACCUEIL</a>
                    <a href="a-propos.html">A PROPOS</a>
                    <a href="portfolio.html">PORTFOLIO</a>
                    </nav>
            </div>
        </header>
        <!-- Corps de la page -->
        <main>
            <!-- Section 1 -->
            <section>
                <div class="home-section1">
                    <div class="home-content-sect1-texte-and-button">
                        <h1>Robbie Lens
                            <br>Photographie</h1>
                        <p>Où <span class="important">professionalisme</span> s’allie avec passion. Depuis plus de <span class="important">5 ans</span> 
                            <br> maintenant, j’exerce mon métier avec la passion qui m’anime :
                            <br> capturer l’essence de chaque instant.
                        </p>
                        <button class="buttoncontact">
                        UN PROJET ? ÉCRIVEZ-MOI
                        </button>
                    </div>
                    <div>
                        <img class="imgrobi" src="ressources/images/robbie-lens.png" alt="Appareil photo dans la main d'un homme" title="Appareil photo dans la main d'un homme" />
                    </div>
                </div>
            </section>
            <!-- Section 2 -->
            <section class="home-section2">
                    <h2 class="titre-section-2-home"> Mon dernier projet</h2>
                    <div class="portfolio-homepage">
                        <img class="image-homepage" src="https://www.cherifaistesvalises.com/wp-content/uploads/2022/03/shutterstock_1076212061.jpg" alt="image 3", width="20%", height="20%">
                        <img class="image-homepage" src="https://static.vecteezy.com/ti/photos-gratuite/p2/38004501-ai-genere-paysage-pauvres-africain-village-dans-desert-photo.jpg" alt="image 3", width="20%", height="20%">
                        <img class="image-homepage" src="https://www.okvoyage.com/wp-content/uploads/2024/06/un-des-plus-beaux-paysages-du-maroc.jpg" alt="image 3", width="20%", height="20%">
                    </div>
                    <div class="portfolio-homepage">
                        <img class="image-homepage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWo3nKZTBBnbztItKA-k9u2SmPNwPYQeRwZg&s" alt="image 3", width="20%", height="20%">
                        <img class="image-homepage" src="https://cdn.pixabay.com/photo/2020/06/19/13/52/dromedary-5317525_1280.jpg" alt="image 3", width="20%", height="20%">
                        <img class="image-homepage" src="https://www.okvoyage.com/wp-content/uploads/2023/11/le-desert-du-sahara-dans-les-paysages-dafrique-1024x684.jpg" alt="image 3", width="20%", height="20%">
                    </div>
            </section>
            <!-- Section 3 -->
            <section>
                <div class="home-section3">
                    <div class="title-section3">
                    <h2> Parlons de votre projet</h2>
                    </div>
                    <form method="get" action="">
                        <div class="from-row">
                            <div class="from-group">
                                <label>Votre prénom : </label>
                                <input type="text" name="prenom" placeholder="Ex: Martin" size="30" length="20" required>
                            </div>
                            <div class="from-group">
                                <label>Adresse mail : </label>
                                <input type="text" name="mail" placeholder="Ex: m.martin@mail.com" size="30" length="20" required>
                            </div>
                        </div>
                        <div>
                            <label>Votre message : </label>
                            <textarea type="message" name="message" placeholder="Bonjour, " size="30" length="20"" required cols="40" rows="10"></textarea><br>
                            <button type="submit" class="custom-submit">Envoyer</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Bas de page -->
        <footer>
            <div class="footer">
                <div> <a href="index.html"> <img src="ressources/images/logo.png" title="Accueil Robbie Lens Photographie"/>
                </div>
                <div>
                <a target="_blank" href="https://twitter.com/"><img src="ressources/images/logotwitter.webp" title="Twitter", width="40px"/>
                </a>
                <a target="_blank" href="https://www.instagram.com/"> <img src="ressources/images/logoinstagram.webp" title="Instagram", width="40px"/>
                </a>
                </div>
            </div>
        </footer>
    </body>
</html>
